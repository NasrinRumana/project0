<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <ul class="navbar-google">
                <li class="navbar-item-google"><a href="index.html">Google</a></li>
            </ul>
        </div>
        <p class="h1-advanced">Advanced Search</p>
        <div class="line"></div>
        <div class="div-advanced">
            <p class="h2-advanced">Find pages with...</p>
            <form action="https://www.google.com/search">
                <div class="row-input">
                    <div class="left">
                        <p>all these words:</p>
                    </div>
                        <div class="right">
                            <input type="text" name="as_q" class="form-control">
                        </div>
                    </div>
                        <div class="row-input">
                            <div class="left">
                                <p class="p-advanced">this is exact word or phrase:</p>
                            </div>
                                <div class="right">
                                    <input type="text" name="as_epq" class="form-control">
                                </div>
                            </div>
                            <div class="row-input">
                                <div class="left">
                                    <p class="p-advanced">any of these words:</p>
                                </div>
                                    <div class="right">
                                        <input type="text" name="as_oq" class="form-control">
                                    </div>
                                </div>
                                <div class="row-input">
                                    <div class="left">
                                        <p class="p-advanced">none of these words:</p>
                                    </div>
                                        <div class="right">
                                            <input type="text" name="as_eq" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row-input">
                                        <div class="left">
                                            <p class="p-advanced">numbers ranging from:</p>
                                        </div>
                                            <div class="right">
                                                <input type="text" name="sxsrf" class="form-control">
                                            </div>
                                        </div>
                <div class="btn-div">
                    <div><input type="submit" value="Advanced Search" class="btn btn-advanced">

                </div>
                
            </form>
        </div>
    </body>
</html>
